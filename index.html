<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Subtitles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    video {
      width: 80%;
      margin-top: 20px;
    }

    #subtitle-container {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .highlight {
      color: yellow;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      visibility: hidden;
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      padding: 6px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Above the word */
      left: 50%;
      transform: translateX(-50%);
      width: max-content;
      max-width: 200px;
      white-space: pre-wrap;
    }

    .highlight:hover .tooltip,
    .highlight.clicked .tooltip {
      visibility: visible;
    }
  </style>
</head>
<body>

  <video id="video" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="subtitle-container"></div>

  <script>
    const video = document.getElementById('video');
    const subtitleContainer = document.getElementById('subtitle-container');

    // Define tooltip dictionary
    const tooltipDictionary = {
      "21": "his age.",
      "queen": "the british monarch.",
      "hello": "a greeting."
    };

    // Fetch and parse SRT file
    fetch('subtitles.srt')
      .then(response => response.text())
      .then(parseSRT)
      .then(subtitles => {
        let currentIndex = -1;

        video.addEventListener('timeupdate', () => {
          const currentTime = video.currentTime;
          let newIndex = subtitles.findIndex((sub, i) =>
            currentTime >= sub.start && currentTime <= sub.end
          );

          if (newIndex !== currentIndex) {
            currentIndex = newIndex;
            subtitleContainer.innerHTML = newIndex !== -1
              ? highlightWords(subtitles[newIndex].text)
              : '';
            attachTooltipEvents();
          }
        });
      });

    // Parse SRT file
    function parseSRT(data) {
      const subtitles = [];
      const entries = data.split('\n\n');
      const timeReg = /(\d{2}):(\d{2}):(\d{2}),(\d{3})/g;

      for (let entry of entries) {
        const lines = entry.split('\n').filter(Boolean);
        if (lines.length >= 2) {
          const [_, startH, startM, startS, startMs, endH, endM, endS, endMs] = [...lines[1].matchAll(timeReg)][0].concat([...lines[1].matchAll(timeReg)][1] || []);
          const start = (+startH) * 3600 + (+startM) * 60 + (+startS) + (+startMs) / 1000;
          const end = (+endH) * 3600 + (+endM) * 60 + (+endS) + (+endMs) / 1000;
          const text = lines.slice(2).join(' ');
          subtitles.push({ start, end, text });
        }
      }

      return subtitles;
    }

    // Highlight words in tooltip dictionary
    function highlightWords(text) {
      const words = text.split(/\s+/);
      return words.map(word => {
        const cleanWord = word.replace(/[.,?!]/g, '').toLowerCase();
        if (tooltipDictionary[cleanWord]) {
          return `<span class="highlight">${word}<span class="tooltip">${tooltipDictionary[cleanWord]}</span></span>`;
        }
        return word;
      }).join(' ');
    }

    // Attach tooltip click events
    function attachTooltipEvents() {
      document.querySelectorAll('.highlight').forEach(span => {
        span.addEventListener('click', e => {
          video.pause();
          document.querySelectorAll('.highlight').forEach(s => s.classList.remove('clicked'));
          span.classList.add('clicked');
        });
      });
    }
  </script>
</body>
</html>
