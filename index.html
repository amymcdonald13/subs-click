<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Subtitles with Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    video {
      width: 80%;
    }

    #subtitle-container {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }

    .highlight {
      color: yellow;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 6px;
      border-radius: 6px;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      width: max-content;
      max-width: 200px;
      white-space: pre-wrap;
      z-index: 1;
    }

    .highlight:hover .tooltip {
      visibility: visible;
    }

    #sidebar {
      width: 300px;
      background: #222;
      border-left: 1px solid #444;
      padding: 20px;
      overflow-y: auto;
    }

    #definition-box h3 {
      margin-top: 0;
      font-size: 1.3em;
    }

    #definition-box p {
      font-size: 1em;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="main-content">
    <video id="video" controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div id="subtitle-container"></div>
  </div>

  <div id="sidebar">
    <div id="definition-box" class="hidden">
      <h3 id="term-title"></h3>
      <p id="term-definition"></p>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const subtitleContainer = document.getElementById('subtitle-container');
    const definitionBox = document.getElementById('definition-box');
    const termTitle = document.getElementById('term-title');
    const termDefinition = document.getElementById('term-definition');

    const tooltipDictionary = {
      "21": "his age.",
      "queen": "the former british monarch.",
      "hello": "A way to greet someone."
    };

    fetch('subtitles.srt')
      .then(response => response.text())
      .then(parseSRT)
      .then(subtitles => {
        let currentIndex = -1;

        video.addEventListener('timeupdate', () => {
          const currentTime = video.currentTime;
          let newIndex = subtitles.findIndex((sub, i) =>
            currentTime >= sub.start && currentTime <= sub.end
          );

          if (newIndex !== currentIndex) {
            currentIndex = newIndex;
            subtitleContainer.innerHTML = newIndex !== -1
              ? highlightWords(subtitles[newIndex].text)
              : '';
            attachTooltipAndClickEvents();
          }
        });
      });

    function parseSRT(data) {
      const subtitles = [];
      const entries = data.split('\n\n');
      const timeReg = /(\d{2}):(\d{2}):(\d{2}),(\d{3})/g;

      for (let entry of entries) {
        const lines = entry.split('\n').filter(Boolean);
        if (lines.length >= 2) {
          const [_, startH, startM, startS, startMs, endH, endM, endS, endMs] = [...lines[1].matchAll(timeReg)][0].concat([...lines[1].matchAll(timeReg)][1] || []);
          const start = (+startH) * 3600 + (+startM) * 60 + (+startS) + (+startMs) / 1000;
          const end = (+endH) * 3600 + (+endM) * 60 + (+endS) + (+endMs) / 1000;
          const text = lines.slice(2).join(' ');
          subtitles.push({ start, end, text });
        }
      }

      return subtitles;
    }

    function highlightWords(text) {
      const words = text.split(/\s+/);
      return words.map(word => {
        const cleanWord = word.replace(/[.,?!]/g, '').toLowerCase();
        if (tooltipDictionary[cleanWord]) {
          return `<span class="highlight" data-term="${cleanWord}">${word}<span class="tooltip">${tooltipDictionary[cleanWord]}</span></span>`;
        }
        return word;
      }).join(' ');
    }

    function attachTooltipAndClickEvents() {
      document.querySelectorAll('.highlight').forEach(span => {
        const term = span.dataset.term;
        span.addEventListener('click', () => {
          video.pause();
          showDefinition(term, tooltipDictionary[term]);
        });
      });
    }

    function showDefinition(term, definition) {
      termTitle.textContent = term.charAt(0).toUpperCase() + term.slice(1);
      termDefinition.textContent = definition;
      definitionBox.classList.remove('hidden');
    }
  </script>
</body>
</html>
