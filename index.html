<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Subtitles with Tooltips</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .video-container {
      position: relative;
      width: 80%;
      margin: 50px auto;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .subtitles {
      position: absolute;
      bottom: 10%;
      left: 5%;
      right: 5%;
      text-align: center;
      font-size: 1.5em;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      min-height: 2em;
    }

    .tooltip-word {
      color: #ffeb3b;
      cursor: pointer;
      position: relative;
    }

    .tooltip-popup {
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      white-space: nowrap;
      z-index: 10;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.2s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="video" controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="subtitles" id="subtitleBox"></div>
  </div>

  <script>
    const tooltipDict = {
      "21": "His age",
      "dance": "A type of movement",
      "hello": "Greeting.",
      "name": "A way to address someone."
    };

    let subtitles = [];

    function parseTimestamp(ts) {
      const [h, m, s] = ts.split(":");
      const [sec, ms] = s.split(",");
      return parseInt(h) * 3600 + parseInt(m) * 60 + parseInt(sec) + parseInt(ms) / 1000;
    }

    fetch("subtitles.srt")
      .then(response => response.text())
      .then(data => {
        const blocks = data.trim().split(/\r?\n\r?\n/);
        subtitles = blocks.map(block => {
          const lines = block.split(/\r?\n/);
          const [start, end] = lines[1].split(" --> ").map(parseTimestamp);
          const text = lines.slice(2).join(" ");
          return { start, end, text };
        });
      });

    const subtitleBox = document.getElementById("subtitleBox");
    const video = document.getElementById("video");

    video.addEventListener("timeupdate", () => {
      const current = video.currentTime;
      const active = subtitles.find(sub => current >= sub.start && current <= sub.end);
      subtitleBox.innerHTML = active ? formatSubtitleWithTooltips(active.text) : "";
      bindTooltipClicks(); // Rebind clicks after subtitle changes
    });

    function formatSubtitleWithTooltips(text) {
      return text.split(/\b/).map(word => {
        const clean = word.replace(/[^\w]/g, "").toLowerCase();
        if (tooltipDict[clean]) {
          return `<span class="tooltip-word" data-word="${clean}">${word}</span>`;
        }
        return word;
      }).join("");
    }

    function bindTooltipClicks() {
      const words = subtitleBox.querySelectorAll('.tooltip-word');

      words.forEach(span => {
        span.addEventListener('click', function (e) {
          video.pause();

          // Remove any existing tooltips
          document.querySelectorAll('.tooltip-popup').forEach(p => p.remove());

          const word = span.dataset.word;
          const tooltipText = tooltipDict[word];

          const tooltip = document.createElement('div');
          tooltip.className = 'tooltip-popup';
          tooltip.innerText = tooltipText;

          span.appendChild(tooltip);

          // Optional: hide tooltip on second click
          span.addEventListener('click', function removeTooltip(e2) {
            tooltip.remove();
            span.removeEventListener('click', removeTooltip);
          }, { once: true });
        });
      });
    }
  </script>

</body>
</html>
