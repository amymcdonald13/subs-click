<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Subtitles with Sidebar Definitions</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      height: 100vh;
    }

    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
    }

    video {
      width: 80%;
      max-width: 800px;
    }

    #subtitle-container {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      min-height: 2em;
    }

    .highlight {
      color: yellow;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      white-space: pre-wrap;
      z-index: 2;
    }

    .highlight:hover .tooltip {
      visibility: visible;
    }

    #sidebar {
      width: 300px;
      background: #222;
      padding: 20px;
      border-left: 1px solid #444;
      overflow-y: auto;
    }

    #definition-box h3 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    #definition-box p {
      font-size: 1rem;
      line-height: 1.4;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <video id="video" controls>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div id="subtitle-container"></div>
  </div>

  <div id="sidebar">
    <div id="definition-box" class="hidden">
      <h3 id="term-title"></h3>
      <p id="term-definition"></p>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const subtitleContainer = document.getElementById('subtitle-container');
    const definitionBox = document.getElementById('definition-box');
    const termTitle = document.getElementById('term-title');
    const termDefinition = document.getElementById('term-definition');

    const tooltipDictionary = {
      "21": "His age.",
      "queen": "the former british monarch.",
      "hello": "a way to greet someone."
    };

    let subtitles = [];
    let currentSubtitleIndex = -1;

    fetch('subtitles.srt')
      .then(res => res.text())
      .then(parseSRT)
      .then(data => {
        subtitles = data;
        video.addEventListener('timeupdate', updateSubtitle);
      });

    function parseSRT(data) {
      const blocks = data.split('\n\n');
      const result = [];

      for (let block of blocks) {
        const lines = block.split('\n').filter(Boolean);
        if (lines.length >= 3) {
          const timeMatch = lines[1].match(/(\d+):(\d+):(\d+),(\d+)\s-->\s(\d+):(\d+):(\d+),(\d+)/);
          if (!timeMatch) continue;

          const start =
            parseInt(timeMatch[1]) * 3600 +
            parseInt(timeMatch[2]) * 60 +
            parseInt(timeMatch[3]) +
            parseInt(timeMatch[4]) / 1000;
          const end =
            parseInt(timeMatch[5]) * 3600 +
            parseInt(timeMatch[6]) * 60 +
            parseInt(timeMatch[7]) +
            parseInt(timeMatch[8]) / 1000;

          const text = lines.slice(2).join(' ');
          result.push({ start, end, text });
        }
      }
      return result;
    }

    function updateSubtitle() {
      const time = video.currentTime;
      const nextIndex = subtitles.findIndex((sub, i) => time >= sub.start && time <= sub.end);

      if (nextIndex !== currentSubtitleIndex) {
        currentSubtitleIndex = nextIndex;
        subtitleContainer.innerHTML = nextIndex === -1
          ? ''
          : renderSubtitle(subtitles[nextIndex].text);
        addClickListeners();
      }
    }

    function renderSubtitle(text) {
      const words = text.split(/\s+/);
      return words.map(word => {
        const clean = word.replace(/[.,?!]/g, '').toLowerCase();
        if (tooltipDictionary[clean]) {
          return `<span class="highlight" data-term="${clean}">${word}<span class="tooltip">${tooltipDictionary[clean]}</span></span>`;
        }
        return word;
      }).join(' ');
    }

    function addClickListeners() {
      document.querySelectorAll('.highlight').forEach(span => {
        const term = span.dataset.term;
        span.addEventListener('click', () => {
          video.pause();
          showDefinition(term, tooltipDictionary[term]);
        });
      });
    }

    function showDefinition(term, definition) {
      termTitle.textContent = capitalize(term);
      termDefinition.textContent = definition;
      definitionBox.classList.remove('hidden');
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
