<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Subtitles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    video {
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    #subtitle-box {
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .highlight {
      color: yellow;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position above text */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    .highlight:hover .tooltip,
    .highlight.active .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>Interactive Subtitled Video</h2>
  <video id="video" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="subtitle-box"></div>

  <script>
    const video = document.getElementById('video');
    const subtitleBox = document.getElementById('subtitle-box');

    // Tooltip dictionary
    const tooltipDict = {
      "21": "his age",
      "queen": "monarch",
      "name": "way to greet someone",
      "hello": "a greeting"
    };

    // Store parsed subtitles
    let subtitles = [];

    // Load and parse .srt subtitle file
    fetch('subtitles.srt')
      .then(res => res.text())
      .then(parseSRT)
      .catch(err => console.error("Failed to load subtitles:", err));

    function parseSRT(data) {
      const blocks = data.trim().split(/\n\n+/);
      subtitles = blocks.map(block => {
        const lines = block.split('\n');
        const [start, end] = lines[1].split(' --> ').map(timeToSeconds);
        const text = lines.slice(2).join(' ');
        return { start, end, text };
      });
    }

    function timeToSeconds(time) {
      const [h, m, s] = time.split(/[:,]/);
      return (+h) * 3600 + (+m) * 60 + (+s) + (+time.split(',')[1] || 0) / 1000;
    }

    // Update subtitles in sync with video
    video.addEventListener('timeupdate', () => {
      const current = video.currentTime;
      const subtitle = subtitles.find(s => current >= s.start && current <= s.end);
      if (subtitle) {
        subtitleBox.innerHTML = formatSubtitle(subtitle.text);
      } else {
        subtitleBox.innerHTML = '';
      }
    });

    function formatSubtitle(text) {
      const words = text.split(/\s+/);
      return words.map(word => {
        const cleanWord = word.replace(/[.,?!]/g, '').toLowerCase();
        if (tooltipDict[cleanWord]) {
          return `<span class="highlight" onclick="pauseAndShowTooltip(event)">
            ${word}<span class="tooltip">${tooltipDict[cleanWord]}</span>
          </span>`;
        } else {
          return word;
        }
      }).join(' ');
    }

    window.pauseAndShowTooltip = function (event) {
      video.pause();

      // Reset all previous highlights
      document.querySelectorAll('.highlight').forEach(el => el.classList.remove('active'));

      // Show tooltip on clicked word
      const el = event.currentTarget;
      el.classList.add('active');

      // Prevent bubbling
      event.stopPropagation();
    };

    // Hide tooltips when clicking outside
    document.addEventListener('click', () => {
      document.querySelectorAll('.highlight').forEach(el => el.classList.remove('active'));
    });
  </script>
</body>
</html>
