<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Subtitles with Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    video {
      width: 80%;
      max-width: 800px;
    }

    #subtitle-container {
      margin-top: 20px;
      font-size: 1.3rem;
      text-align: center;
      min-height: 2em;
    }

    .highlight {
      color: yellow;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      white-space: pre-wrap;
      z-index: 10;
    }

    .highlight:hover .tooltip {
      visibility: visible;
    }

    #sidebar {
      width: 300px;
      background: #222;
      padding: 20px;
      border-left: 1px solid #444;
      overflow-y: auto;
    }

    #definition-box h3 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    #definition-box p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <video id="video" controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="subtitle-container"></div>
  </div>

  <div id="sidebar">
    <div id="definition-box" class="hidden">
      <h3 id="term-title"></h3>
      <p id="term-definition"></p>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const subtitleContainer = document.getElementById('subtitle-container');
    const termTitle = document.getElementById('term-title');
    const termDefinition = document.getElementById('term-definition');
    const definitionBox = document.getElementById('definition-box');

    const tooltipDictionary = {
      21: "his age.",
      queen: "the former british monarch.",
      hello: "A way to greet someone in English."
    };

    let subtitles = [];
    let currentIndex = -1;

    fetch('subtitles.srt')
      .then(res => res.text())
      .then(parseSRT)
      .then(subs => {
        subtitles = subs;
        video.addEventListener('timeupdate', handleSubtitleDisplay);
      });

    function parseSRT(data) {
      const entries = data.trim().split(/\n{2,}/);
      const subs = [];

      for (const entry of entries) {
        const lines = entry.split('\n');
        if (lines.length >= 3) {
          const timeLine = lines[1];
          const [startTime, endTime] = timeLine.split(' --> ').map(parseTime);
          const text = lines.slice(2).join(' ');
          subs.push({ start: startTime, end: endTime, text });
        }
      }

      return subs;
    }

    function parseTime(timeString) {
      const [h, m, s] = timeString.split(/[:,]/);
      return parseInt(h) * 3600 + parseInt(m) * 60 + parseInt(s) + parseInt(timeString.split(',')[1]) / 1000;
    }

    function handleSubtitleDisplay() {
      const currentTime = video.currentTime;

      const newIndex = subtitles.findIndex(
        (sub, i) =>
          currentTime >= sub.start && currentTime <= sub.end
      );

      if (newIndex !== currentIndex) {
        currentIndex = newIndex;

        if (newIndex === -1) {
          subtitleContainer.innerHTML = '';
        } else {
          subtitleContainer.innerHTML = highlightKeywords(subtitles[newIndex].text);
          setupInteractions();
        }
      }
    }

    function highlightKeywords(text) {
      const words = text.split(/\s+/);
      return words.map(word => {
        const clean = word.replace(/[.,?!]/g, '').toLowerCase();
        if (tooltipDictionary[clean]) {
          return `<span class="highlight" data-term="${clean}">${word}<span class="tooltip">${tooltipDictionary[clean]}</span></span>`;
        }
        return word;
      }).join(' ');
    }

    function setupInteractions() {
      document.querySelectorAll('.highlight').forEach(span => {
        const term = span.dataset.term;
        span.addEventListener('click', () => {
          video.pause();
          showDefinition(term, tooltipDictionary[term]);
        });
      });
    }

    function showDefinition(term, definition) {
      termTitle.textContent = term.charAt(0).toUpperCase() + term.slice(1);
      termDefinition.textContent = definition;
      definitionBox.classList.remove('hidden');
    }
  </script>
</body>
</html>
