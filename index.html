<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Subtitles</title>
  <style>
    #subtitle {
      margin-top: 10px;
      font-size: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      width: 640px;
      position: relative;
    }

    .highlight {
      color: yellow;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #333;
      color: white;
      padding: 5px;
      border-radius: 5px;
      white-space: nowrap;
      z-index: 10;
    }

    .highlight:hover .tooltip {
      display: block;
    }

    video {
      display: block;
    }
  </style>
</head>
<body style="background: black; font-family: sans-serif;">

  <video id="video" width="640" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div id="subtitle"></div>

  <script>
    const video = document.getElementById('video');
    const subtitleDiv = document.getElementById('subtitle');

    // Tooltip dictionary (term: explanation)
    const tooltipDict = {
      "photosynthesis": "Photosynthesis is the process by which plants make food using sunlight.",
      "mitochondria": "Known as the powerhouse of the cell.",
      "neuron": "A neuron is a nerve cell that transmits signals in the body."
    };

    // Load and parse .srt subtitles
    fetch('subtitles.srt')
      .then(response => response.text())
      .then(parseSRT)
      .then(subtitles => {
        let currentIndex = 0;

        video.addEventListener('timeupdate', () => {
          const currentTime = video.currentTime;
          const currentSubtitle = subtitles[currentIndex];

          if (currentSubtitle && currentTime >= currentSubtitle.start && currentTime <= currentSubtitle.end) {
            subtitleDiv.innerHTML = highlightWords(currentSubtitle.text, tooltipDict);
          } else if (currentSubtitle && currentTime > currentSubtitle.end) {
            currentIndex++;
            subtitleDiv.innerHTML = "";
          } else if (!currentSubtitle || currentTime < currentSubtitle.start) {
            subtitleDiv.innerHTML = "";
          }
        });
      });

    function parseSRT(data) {
      const subtitles = [];
      const blocks = data.trim().split(/\n\s*\n/);

      blocks.forEach(block => {
        const lines = block.split('\n');
        if (lines.length >= 3) {
          const timeMatch = lines[1].match(/(\d{2}:\d{2}:\d{2},\d{3}) --> (\d{2}:\d{2}:\d{2},\d{3})/);
          if (timeMatch) {
            const start = timeToSeconds(timeMatch[1]);
            const end = timeToSeconds(timeMatch[2]);
            const text = lines.slice(2).join(' ');
            subtitles.push({ start, end, text });
          }
        }
      });

      return subtitles;
    }

    function timeToSeconds(timeStr) {
      const [h, m, s] = timeStr.replace(',', '.').split(':');
      return parseFloat(h) * 3600 + parseFloat(m) * 60 + parseFloat(s);
    }

    function highlightWords(text, dict) {
      const regex = new RegExp('\\b(' + Object.keys(dict).join('|') + ')\\b', 'gi');
      return text.replace(regex, match => {
        const tooltip = dict[match.toLowerCase()];
        return `<span class="highlight" onclick="pauseVideo(event)">
                  ${match}
                  <span class="tooltip">${tooltip}</span>
                </span>`;
      });
    }

    function pauseVideo(event) {
      event.stopPropagation(); // Prevent other click handlers
      video.pause();
      const tooltip = event.currentTarget.querySelector('.tooltip');
      if (tooltip) tooltip.style.display = 'block';
    }
  </script>

</body>
</html>
